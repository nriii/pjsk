<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界计划角色匹配测试</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', '黑体', sans-serif;
            background: linear-gradient(135deg, #e6e6fa 0%, #f0e6ff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .artistic-decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .artistic-text {
            position: absolute;
            top: 80px;
            left: 80px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            user-select: none;
            z-index: 2;
        }

        .text-line {
            font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
            color: transparent;
            -webkit-text-stroke: 1.5px rgba(255, 255, 255, 0.7);
            text-stroke: 1.5px rgba(255, 255, 255, 0.7);
            line-height: 1;
            margin-bottom: 5px;
            letter-spacing: 1px;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }

        .project-sekai {
            font-size: 28px;
            margin-bottom: 20px;
            -webkit-text-stroke: 1.8px rgba(255, 255, 255, 0.7);
            text-stroke: 1.8px rgba(255, 255, 255, 0.7);
        }

        .colorful-stage {
            font-size: 52px;
            margin-bottom: 20px;
            -webkit-text-stroke: 2.5px rgba(255, 255, 255, 0.7);
            text-stroke: 2.5px rgba(255, 255, 255, 0.7);
        }

        .feat-miku {
            font-size: 22px;
            -webkit-text-stroke: 1.2px rgba(255, 255, 255, 0.7);
            text-stroke: 1.2px rgba(255, 255, 255, 0.7);
        }

        #loading-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #e6e6fa 0%, #f0e6ff 100%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .loading-animation {
            position: absolute;
            bottom: 80px;
            right: 80px;
            width: 120px;
            height: 120px;
        }

        .loading-ring {
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: white;
            border: 3px solid #888;
            animation: ringPulse 1.5s ease-in-out infinite;
        }

        @keyframes ringPulse {
            0%, 100% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        #test-container {
            display: none;
            width: 100%;
            max-width: 800px;
            min-height: 500px;
            background-color: #f8f8f8;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            z-index: 2;
        }

        .test-card {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .question-section {
            background-color: #5CE1E6;
            color: white;
            padding: 40px 30px;
            min-height: 25%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .question-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: '黑体', sans-serif;
        }

        .question-counter {
            font-size: 18px;
            opacity: 0.9;
            font-family: '黑体', sans-serif;
        }

        .answer-section {
            flex: 1;
            padding: 40px 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #f5f0ff;
        }

        .slider-container {
            margin-bottom: 30px;
            background-color: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .slider-label {
            text-align: center;
            font-size: 18px;
            color: #4A4A6A;
            margin-bottom: 20px;
            font-family: '黑体', sans-serif;
            font-weight: bold;
        }

        .slider-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .control-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            background-color: white;
            font-size: 24px;
            color: #4A4A6A;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-family: '黑体', sans-serif;
            font-weight: bold;
            user-select: none;
        }

        .control-btn:hover {
            background-color: #f5f5f5;
            transform: scale(1.05);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .slider-track {
            flex: 1;
            height: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            position: relative;
            margin: 0 10px;
            cursor: pointer;
        }

        .slider-fill {
            height: 100%;
            background-color: #5CE1E6;
            border-radius: 4px;
            transition: width 0.1s;
            pointer-events: none;
        }

        .slider-thumb {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 24px;
            height: 24px;
            background-color: white;
            border: 3px solid #5CE1E6;
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: left 0.1s;
            pointer-events: none;
        }

        .slider-value {
            text-align: center;
            margin-top: 15px;
            font-size: 32px;
            color: #FF6B9D;
            font-weight: bold;
            font-family: '黑体', sans-serif;
        }

        .slider-value-label {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-top: 5px;
            font-family: '黑体', sans-serif;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .test-button {
            padding: 14px 35px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: '黑体', sans-serif;
            min-width: 140px;
            text-align: center;
        }

        .primary-button {
            background-color: #5CE1E6;
            color: white;
            box-shadow: 0 4px 8px rgba(92, 225, 230, 0.3);
        }

        .primary-button:hover {
            background-color: #4DD0D5;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(92, 225, 230, 0.4);
        }

        .secondary-button {
            background-color: white;
            color: #4A4A6A;
            border: 2px solid #e0e0e0;
        }

        .secondary-button:hover {
            background-color: #f5f5f5;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .button-full {
            width: 100%;
        }

        .disclaimer {
            color: #6C6C9D;
            font-size: 14px;
            text-align: center;
            margin-bottom: 25px;
            line-height: 1.6;
            font-family: '黑体', sans-serif;
        }

        .result-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            color: white;
            font-family: '黑体', sans-serif;
        }

        .result-character {
            font-size: 26px;
            font-weight: bold;
            margin: 25px 0;
            color: #4A4A6A;
            font-family: '黑体', sans-serif;
        }

        .percentage-ring-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 25px auto;
        }

        .percentage-ring-svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .percentage-ring-bg {
            fill: none;
            stroke: #e0e0e0;
            stroke-width: 12;
        }

        .percentage-ring-fill {
            fill: none;
            stroke: #5CE1E6;
            stroke-width: 12;
            stroke-linecap: round;
            transition: stroke-dasharray 1s ease;
        }

        .percentage-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #5CE1E6;
            font-family: '黑体', sans-serif;
        }

        .character-info {
            margin: 25px 0;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            border-left: 5px solid #5CE1E6;
            font-size: 16px;
            line-height: 1.7;
            color: #4A4A6A;
            font-family: '黑体', sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            max-height: 300px;
            overflow-y: auto;
        }

        .result-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="artistic-decoration">
        <div class="artistic-text">
            <div class="text-line project-sekai">Project SEKAI</div>
            <div class="text-line colorful-stage">COLORFUL STAGE</div>
            <div class="text-line feat-miku">feat. HATSUNE MIKU</div>
        </div>
    </div>

    <div id="loading-page">
        <div class="loading-animation" id="loading-animation"></div>
    </div>

    <div id="test-container">
        <div class="test-card" id="start-card">
            <div class="question-section">
                <div class="question-text">哪颗心与你共鸣？世界计划角色测试</div>
            </div>
            <div class="answer-section">
                <div class="disclaimer">
                    本测试为粉丝二创作品，完全免费，基于《世界计划 彩色舞台》世界观。<br>
                    所有角色版权归属SEGA、Colorful Palette等原公司。<br>
                    39题·五维·结合角色核心渴望与内心，更贴近「宫益坂」「神山」的她们与他们。
                </div>
                <button class="test-button primary-button button-full" id="start-button">开始测试</button>
            </div>
        </div>

        <div class="test-card" id="test-card" style="display: none;">
            <div class="question-section">
                <div class="question-counter" id="question-counter">1/39 · 请选择符合程度</div>
                <div class="question-text" id="question-text">加载中...</div>
            </div>
            <div class="answer-section">
                <div class="slider-container">
                    <div class="slider-label">请滑动选择你的符合程度</div>
                    <div class="slider-controls">
                        <button class="control-btn" id="minus-btn">−</button>
                        <div class="slider-track" id="slider-track">
                            <div class="slider-fill" id="slider-fill" style="width: 60%;"></div>
                            <div class="slider-thumb" id="slider-thumb" style="left: 60%;"></div>
                        </div>
                        <button class="control-btn" id="plus-btn">+</button>
                    </div>
                    <div class="slider-value" id="slider-value">3</div>
                    <div class="slider-value-label" id="slider-label">有些符合</div>
                </div>
                <div class="navigation-buttons">
                    <button class="test-button secondary-button" id="prev-button" disabled>上一题</button>
                    <button class="test-button primary-button" id="next-button">下一题</button>
                </div>
            </div>
        </div>

        <div class="test-card" id="result-card" style="display: none;">
            <div class="question-section" id="result-header" style="background-color: #5CE1E6;">
                <div class="result-title">测试结果</div>
                <div class="result-character" id="result-character">你最像星乃一歌！</div>
            </div>
            <div class="answer-section">
                <div class="percentage-ring-container">
                    <svg class="percentage-ring-svg" viewBox="0 0 200 200">
                        <circle class="percentage-ring-bg" cx="100" cy="100" r="88"></circle>
                        <circle class="percentage-ring-fill" id="ring-fill" cx="100" cy="100" r="88" 
                                stroke-dasharray="0 553" stroke-dashoffset="0"></circle>
                    </svg>
                    <div class="percentage-text" id="percentage-text">0%</div>
                </div>
                <div class="character-info" id="character-info">
                    星乃一歌是Leo/need的主唱，代表色为清新的蓝紫色。她外表冷酷，内心温柔，不善表达但默默关心朋友。
                </div>
                <div class="result-buttons">
                    <button class="test-button secondary-button" id="retry-button">重新测试</button>
                    <button class="test-button primary-button" id="share-button" style="background-color: #5CE1E6;">分享结果</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // 角色数据 (20名非虚拟歌手，完整保留)
            const characters = [
                {
                    id: 'ichika',
                    name: '星乃一歌',
                    color: '#33AAEE',
                    desc: `星乃一歌是《世界计划》的主人公，她的代表色是清新的蓝紫色，如同天空与海洋的交汇，象征着她内心深处的温柔与坚韧。作为宫益坂女子学园的高中二年级学生，一歌在Leo/need中担任主唱和吉他手。

初见一歌的人，往往会被她酷酷的外表所迷惑。她有着一头黑色长发，总是以略显冷淡的表情示人，给人一种难以接近的距离感。然而，这层看似冷漠的外壳下，包裹着的是一颗极其温柔善良的心。正如游戏中所描述的，她"虽然看起来很酷，其实是对朋友很温柔的少女"。这种反差萌成为了她最吸引人的特质之一。

一歌的性格中有着典型的ISFP人格特征——内向、敏感、温和，同时又具有艺术气质。她不善于表达自己的情感，尤其是在面对曾经疏远的青梅竹马时，总是显得有些笨拙。但正是这种笨拙，反而让人感受到她的真诚。她会默默地关心身边的人，记得每个人的喜好，在关键时刻给予最温暖的支持。

在乐队重组的过程中，一歌展现出了强大的包容力和责任感。面对志步的冷漠、穗波的犹豫，她始终没有放弃，而是用自己的方式努力拉近彼此的距离。她的坚持源于内心深处对友情的珍视，即使在最困难的时候，也从未忘记四人曾经一起度过的美好时光。

一歌还有着不为人知的一面——她是一个重度初音未来粉丝。她的房间里贴满了初音未来的海报，手机里存满了初音未来的歌曲，甚至会在上课时偷偷写歌词。这种对虚拟歌手的热爱，成为了她与初音未来相遇的契机，也为整个故事的展开奠定了基础。

值得一提的是，一歌的名字中蕴含着父母的美好祝愿。"一歌"这个名字不仅因为父母因同一首歌而相识相爱，更寄托着希望她"能够通过唱歌遇到不可替代的人"的寓意。而她也确实通过音乐，重新找回了珍贵的友谊，实现了父母的期望。`,
                    dim: [2,4,4,3,4]
                },
                {
                    id: 'saki',
                    name: '天马咲希',
                    color: '#FFDD44',
                    desc: `天马咲希的代表色是明亮的金黄色，如同阳光般温暖耀眼，完美诠释了她作为"气氛制造者"的角色定位。作为宫益坂女子学园的高中二年级学生，咲希在Leo/need中担任键盘手。

咲希是一个天生的乐天派，无论何时何地都保持着灿烂的笑容。她的性格外向开朗，充满活力，总是能够用自己的热情感染身边的每一个人。在乐队中，她不仅是键盘手，更是团队的精神支柱，每当大家遇到困难时，她都会用乐观的态度鼓励大家继续前进。

然而，咲希的成长经历并不顺利。她从小体弱多病，中学时期大部分时间都在医院度过，甚至一度无法正常上学。这段与病魔斗争的经历，让她格外珍惜健康的生活，也让她更加渴望与朋友们一起度过美好的青春时光。正如她所说，她想要"尽可能地享受青春，因为住院让她感觉错过了很多"。

尽管经历了病痛的折磨，咲希却从未对生活失去信心。相反，这段经历让她变得更加坚强和成熟。她深知生命的可贵，因此总是积极地面对每一天，努力让自己和身边的人都能感受到幸福。她的乐观不是盲目的，而是源于对生活的深刻理解和珍惜。

咲希还有着独特的时尚品味，特别喜欢gyaru风格和亚文化时尚。她经常在网上观看时尚和化妆视频，甚至会自己制作珠饰配件。这种对美的追求，不仅体现在她的外表上，更融入了她的音乐创作中。她的歌曲总是充满了色彩感和画面感，让人听了就忍不住想要翩翩起舞。

作为乐队的键盘担当，咲希的演奏风格热情奔放，充满感染力。她的琴声如同她的性格一样，总是能够给人带来温暖和力量。在乐队重组的过程中，她是最积极的推动者，正是她的坚持和热情，才让一歌、志步和穗波重新走到了一起。`,
                    dim: [5,5,3,2,4]
                },
                {
                    id: 'honami',
                    name: '望月穗波',
                    color: '#EE6666',
                    desc: `望月穗波的代表色是鲜艳的橙红色，这种介于热情与温柔之间的色彩，恰如其分地反映了她复杂而矛盾的内心世界。作为宫益坂女子学园的高中二年级学生，穗波在Leo/need中担任鼓手。

穗波的性格经历了一个明显的成长过程。初期的她内向害羞、缺乏自信，总是小心翼翼地观察着周围人的反应。她有着严重的讨好型人格，总是对每个人都笑脸相迎，生怕得罪任何人。这种性格源于她中学时期的痛苦经历——她曾因"对谁都太好"而遭到同学的排挤和嘲笑。

中学时期的那段经历给穗波留下了深深的心理创伤。她开始害怕与人交往，总是担心自己的善意会被误解。当一歌多次想要与她重归于好时，她总是选择逃避，因为她害怕再次经历被伤害的痛苦。她的内心充满了矛盾：一方面渴望与朋友们重归于好，另一方面又害怕再次受到伤害。

然而，随着乐队活动的推进，穗波逐渐展现出了温柔坚强的一面。她开始学会表达自己的真实想法，不再一味地迎合他人。她的转变不仅体现在性格上，更体现在音乐演奏中。她的鼓声从最初的犹豫不决，变得越来越坚定有力，仿佛在诉说着她内心的成长。

穗波还是一个文武双全的优等生。她的学习成绩优异，在班级中担任重要职务，同时在音乐方面也有着极高的天赋。她的鼓技精湛，能够准确把握每首歌曲的节奏和情感，为乐队的演奏增添了独特的魅力。

在乐队重组的过程中，穗波的内心挣扎最为激烈。她既想回到四人组温暖的怀抱，又害怕再次受伤。最终，在一歌的坚持和咲希的感染下，她终于鼓起勇气面对自己的内心，重新找回了失去的友谊。这个过程虽然痛苦，但也让她变得更加坚强和成熟。`,
                    dim: [2,4,5,4,3]
                },
                {
                    id: 'shiho',
                    name: '日野森志步',

                { text: '我愿意倾听不同的观点，对世界保持好奇。', dim: 4 }
            ];

            const totalQuestions = questions.length;
            let currentIndex = 0;

            const testContainer = document.getElementById('test-container');

            const testCard = document.getElementById('test-card');
            const resultCard = document.getElementById('result-card');

            const prevBtn = document.getElementById('prev-button');

            const valueLabels = ["完全不符合","不太符合","有些符合","基本符合","完全符合"];

            function createLoadingRings() {
                const container = document.getElementById('loading-animation');
                const radius = 40;
                const centerX = 60;
                const centerY = 60;
                const ringCount = 8;
                for (let i = 0; i < ringCount; i++) {
                    const ring = document.createElement('div');
                    ring.className = 'loading-ring';
                    const angle = (i / ringCount) * 2 * Math.PI;
                    const x = centerX + radius * Math.cos(angle) - 12;
                    const y = centerY + radius * Math.sin(angle) - 12;
                    ring.style.left = `${x}px`;
                    ring.style.top = `${y}px`;
                    ring.style.animationDelay = `${i * 0.1}s`;
                    container.appendChild(ring);
                }
            }

            function updateSlider(value) {
                const percent = (value - 1) / 4 * 100;
                sliderFill.style.width = percent + '%';
                sliderThumb.style.left = percent + '%';
                sliderValue.textContent = value;
                sliderLabel.textContent = valueLabels[value-1];
            }

            function loadQuestion(index) {
                const q = questions[index];
                questionCounter.textContent = `${index+1}/${totalQuestions} · 维度: ${dimNames[q.dim]}`;
                questionText.textContent = q.text;
                const saved = answers[index];
                const val = saved !== null ? saved : 3;
                updateSlider(val);

                prevBtn.disabled = (index === 0);
                prevBtn.style.opacity = index === 0 ? '0.5' : '1';
                prevBtn.style.cursor = index === 0 ? 'not-allowed' : 'pointer';

                if (index === totalQuestions - 1) {
                    nextBtn.textContent = '查看结果';
                } else {
                    nextBtn.textContent = '下一题';
                }
            }

            function saveCurrentAnswer() {
                const val = parseInt(sliderValue.textContent);
                answers[currentIndex] = val;
            }

            function calculateMatch() {
                let dimSums = [0,0,0,0,0];
                let dimCounts = [0,0,0,0,0];
                for (let i = 0; i < totalQuestions; i++) {
                    const ans = answers[i];
                    if (ans !== null) {
                        const dim = questions[i].dim;
                        dimSums[dim] += ans;
                        dimCounts[dim]++;
                    }
                }
                const userAvg = dimSums.map((sum, idx) => dimCounts[idx] > 0 ? sum / dimCounts[idx] : 3);

                let bestChar = characters[0];
                let minDist = Infinity;
                for (let char of characters) {
                    let dist = 0;
                    for (let i = 0; i < 5; i++) {
                        dist += Math.pow(userAvg[i] - char.dim[i], 2);
                    }
                    dist = Math.sqrt(dist);
                    if (dist < minDist) {
                        minDist = dist;
                        bestChar = char;
                    }
                }

                const maxDist = Math.sqrt(5 * 16);
                const matchPercent = Math.max(0, Math.min(100, Math.round(100 * (1 - minDist / maxDist))));
                return { bestChar, matchPercent };
            }

            function showResult() {
                const { bestChar, matchPercent } = calculateMatch();
                resultCharacter.textContent = `你最像${bestChar.name}！`;
                characterInfo.textContent = bestChar.desc;

                const color = bestChar.color;
                resultHeader.style.backgroundColor = color;
                shareResultBtn.style.backgroundColor = color;
                ringFill.style.stroke = color;
                percentageText.style.color = color;

                animatePercentageRing(matchPercent);
            }

            function animatePercentageRing(targetPercentage) {
                const circumference = 2 * Math.PI * 88;
                let current = 0;
                const duration = 1000;
                const startTime = performance.now();
                function step(now) {
                    const elapsed = now - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const easeOut = 1 - Math.pow(1 - progress, 4);
                    current = Math.floor(targetPercentage * easeOut);
                    const offset = circumference - (current / 100) * circumference;
                    ringFill.style.strokeDasharray = `${circumference} ${circumference}`;
                    ringFill.style.strokeDashoffset = offset;
                    percentageText.textContent = current + '%';
                    if (progress < 1) requestAnimationFrame(step);
                }
                requestAnimationFrame(step);
            }

            function resetTest() {
                currentIndex = 0;
                answers.fill(null);
                startCard.style.display = 'flex';
                testCard.style.display = 'none';
                resultCard.style.display = 'none';
            }

            async function exportToPNG() {
                try {
                    const canvas = await html2canvas(resultCard, {
                        backgroundColor: '#f5f0ff',
                        scale: 2,
                        useCORS: true
                    });
                    const link = document.createElement('a');
                    link.download = `世界计划角色结果.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                } catch (err) {
                    alert('导出失败，请重试');
                }
            }

            function initSliderDrag() {
                let isDragging = false;
                sliderTrack.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    const rect = sliderTrack.getBoundingClientRect();
                    let x = e.clientX - rect.left;
                    x = Math.max(0, Math.min(x, rect.width));
                    const percent = x / rect.width;
                    const val = Math.round(1 + percent * 4);
                    updateSlider(val);
                    e.preventDefault();
                });

                document.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    const rect = sliderTrack.getBoundingClientRect();
                    let x = e.clientX - rect.left;
                    x = Math.max(0, Math.min(x, rect.width));
                    const percent = x / rect.width;
                    const val = Math.round(1 + percent * 4);
                    updateSlider(val);
                    e.preventDefault();
                });

                document.addEventListener('mouseup', () => {
                    isDragging = false;
                });
            }

            document.addEventListener('DOMContentLoaded', function() {
                createLoadingRings();
                setTimeout(() => {
                    loadingPage.style.opacity = '0';
                    setTimeout(() => {
                        loadingPage.style.display = 'none';
                        testContainer.style.display = 'block';
                    }, 500);
                }, 2000);

                startBtn.addEventListener('click', () => {
                    startCard.style.display = 'none';
                    testCard.style.display = 'flex';
                    loadQuestion(0);
                });

                prevBtn.addEventListener('click', () => {
                    if (currentIndex > 0) {
                        saveCurrentAnswer();
                        currentIndex--;
                        loadQuestion(currentIndex);
                    }
                });

                nextBtn.addEventListener('click', () => {
                    saveCurrentAnswer();
                    if (currentIndex === totalQuestions - 1) {
                        testCard.style.display = 'none';
                        resultCard.style.display = 'flex';
                        showResult();
                    } else {
                        currentIndex++;
                        loadQuestion(currentIndex);
                    }
                });

                retryBtn.addEventListener('click', resetTest);
                shareBtn.addEventListener('click', exportToPNG);

                minusBtn.addEventListener('click', () => {
                    let val = parseInt(sliderValue.textContent);
                    if (val > 1) updateSlider(val-1);
                });

                plusBtn.addEventListener('click', () => {
                    let val = parseInt(sliderValue.textContent);
                    if (val < 5) updateSlider(val+1);
                });

                initSliderDrag();
            });
        })();
    </script>
